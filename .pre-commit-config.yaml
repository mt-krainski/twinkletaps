# Pre-commit hooks for cursor-retro, agent-utils, ticket-loop (monorepo)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: end-of-file-fixer
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: check-yaml
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: check-ast
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: check-json
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: check-added-large-files
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: check-toml
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
      - id: pretty-format-json
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
        args:
          - "--autofix"
          - "--indent=2"
          - "--no-sort-keys"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
        args: [--fix]
      - id: ruff-format
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        files: ^cursor-retro/|^agent-utils/|^ticket-loop/
