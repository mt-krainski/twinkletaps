name: twinkletaps-app Integration Tests
on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:54322/postgres"
    defaults:
      run:
        working-directory: twinkletaps-app
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Restore dependencies from cache
        uses: actions/cache@v4
        with:
          path: twinkletaps-app/node_modules
          key: ${{ inputs.cache-key }}

      - name: Generate Prisma client
        run: npx prisma generate

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: |
          supabase start --debug
          sleep 10
          npx supabase status --output env > .env.local
          cat .env.local
          source .env.local
          echo "NEXT_PUBLIC_SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_ROLE_KEY" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:54322/postgres" >> $GITHUB_ENV

      - name: Run integration tests
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXT_PUBLIC_COMPANY_NAME: Test Company
          MQTT_BROKER_URL: ${{ vars.MQTT_BROKER_URL }}
          MQTT_PUBLISHER_USERNAME: ${{ vars.MQTT_PUBLISHER_USERNAME }}
          MQTT_PUBLISHER_PASSWORD: ${{ secrets.MQTT_PUBLISHER_PASSWORD }}
          MQTT_TEST_TOPIC: ${{ vars.MQTT_TEST_TOPIC }}
        run: npm run test:integration
