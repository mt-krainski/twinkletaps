name: ticket-loop CI
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - "ticket-loop/**"
  pull_request:
    paths:
      - "ticket-loop/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install tools
        run: |
          pipx install poethepoet
          pipx install pre-commit

      - name: Set up project
        working-directory: ./ticket-loop
        run: poe configure

      - name: Run tests
        working-directory: ./ticket-loop
        run: poe test-full

      - name: Run lint
        working-directory: ./ticket-loop
        run: poe lint

      - name: Run hooks
        working-directory: ./ticket-loop
        run: poe hooks-run
