name: twinkletaps-lamp CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-twinkletaps-lamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install dependencies
        working-directory: ./twinkletaps-lamp
        run: ./scripts/install-deps.sh

      - name: Create mock board configuration
        working-directory: ./twinkletaps-lamp
        run: echo "arduino:renesas_uno:unor4wifi" > .board_fqbn

      - name: Create mock secrets file
        working-directory: ./twinkletaps-lamp
        run: cp src/TwinkletapsLamp/arduino-secrets.h.template src/TwinkletapsLamp/arduino-secrets.h

      - name: Compile TwinkletapsLamp
        working-directory: ./twinkletaps-lamp
        run: ./scripts/compile.sh

      - name: Verify compilation output
        run: |
          echo "âœ… Arduino project compiled successfully!"
